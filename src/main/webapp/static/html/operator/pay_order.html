<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>支付订单</title>
</head>

<body class="bg_f5">
    <div class="wp100" id="container">
        <div class="p10 tc bg_fff s_14">
            <div class="clearfix re">
                <img class="pay-success-icon" src="../../images/chose.png?__inline" style="position: absolute;left: 0;bottom: 0;top: 0;margin: auto 0;width: 34px;" />
                <div class="tl" style="padding-left: 44px;">
                    <div>订单提交成功，马上付款~</div>
                    <div>请尽快完成支付，超时订单将关闭</div>
                </div>
            </div>
        </div>
        <div class="pl10 t_80 s_14 ptb4">订单信息</div>
        <div class="wp100 plr10 ptb20 lh2em p_r bg_fff s_14" id="addressDiv"></div>
        <div class="pl10 t_80 s_14 ptb4">请选择支付方式（请在120分钟内完成支付）</div>
        <div class="wp100 ptb10 plr10 p_r t_323232 s_14 bg_fff ">
            <div class="wp100 clearfix" id="sbtn">
                <img class="fl" src="../../images/zhye.png?__inline">
                <div class="pl10 fl">
                    <div>积分账户</div>
                    <div>积分余额支付</div>
                </div>
                <i class="r-tip"></i>
            </div>
        </div>
    </div>

    <i id="cont" class="icon-loading"></i>
    <i id="loaddingIcon" class="icon-loading bg_transparent hidden top_0"></i>
    <div style="height: 88px;"></div>
    <a class="buy-cart-icon" href="../user/cart.html"><i></i></a>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/PayOrder']);
    </script>
</body>

</html>
