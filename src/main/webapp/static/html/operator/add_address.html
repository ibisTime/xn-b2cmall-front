<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>新增地址</title>
</head>

<body class="bg_f5">
    <form id="addForm" class="wp100">
        <div class="bg_fff">
            <table class="wp100 addr-table s_14">
                <tr>
                    <th class="wp30">收货人：</th>
                    <td class="wp70 p_r">
                        <input class="s_14" placeholder="真实姓名" type="text" id="accept_name" name="accept_name" />
                    </td>
                </tr>
                <tr>
                    <th class="wp30">手机号码：</th>
                    <td class="wp70 p_r">
                        <input class="s_14" placeholder="手机号" type="tel" id="mobile" name="mobile" />
                    </td>
                </tr>
                <tr>
                    <th class="wp30">省份：</th>
                    <td class="wp70 p_r">
                        <input class="s_14" placeholder="省份" type="text" id="provinceCode" name="provinceCode"/>
                    </td>
                </tr>
                <tr>
                    <th class="wp30">城市：</th>
                    <td class="wp70 p_r">
                        <input class="s_14" placeholder="城市" type="text" id="cityCode" name="cityCode"/>
                    </td>
                </tr>
                <tr>
                    <th class="wp30">区/县：</th>
                    <td class="wp70 p_r">
                        <input class="s_14" placeholder="区/县" type="text" id="districtCode" name="districtCode"/>
                    </td>
                </tr>
                <tr>
                    <th class="wp30">街道地址：</th>
                    <td class="wp70 p_r">
                        <input class="s_14" placeholder="街道地址" type="text" id="street" name="street"/>
                    </td>
                </tr>
            </table>
        </div>
        <div style="height: 88px;"></div>
        <div class="fixft bg_fff b_bd_t s_15 tc lh3em">
            <div class="wp100 bg_f64444 t_white" id="sbtn">保存地址</div>
        </div>
    </form>
    <i id="loaddingIcon" class="icon-loading bg_0005 top_0 bg_pc"></i>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/AddAddress']);
    </script>
</body>

</html>
