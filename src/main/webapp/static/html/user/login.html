<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>登录</title>
</head>

<body class="bg_f5">
    <form class="p20" id="loginForm">
        <div class="bg_fff login_input b_e6">
            <div class="wp100 b_e6_b p_r">
                <div class="l_icon tc"><img class="va-m" src="../../images/m-icon.png?__inline" /></div>
                <input placeholder="请输入手机号码" type="tel" id="mobile" name="mobile" />
            </div>
            <div class="wp100 p_r">
                <div class="l_icon tc"><img class="va-m" src="../../images/p-icon.png?__inline" /></div>
                <input placeholder="请输入密码" type="password" id="password" name="password" />
            </div>
        </div>
        <div class="mt30">
            <div class="wp100">
                <input type="button" class="lh3em wp100 bg_f64444 t_white b_radius4 s_15" value="登录" id="loginBtn" />
            </div>
            <div class="wp100 pt20 s_14 clearfix">
                <a id="toRegister" class="fr t_red" href="#">注册新用户</a>
                <a class="fl t_666" id="fdPwd" href="#">忘记密码</a>
            </div>
        </div>
        <div class="pt40 tc t_999">
            <div id="i-tip" class="wp100 ptb30 s_12 tc flex flex-c">
                <span class="dottedtop"></span>
                <span class="" id="comName">第三方登录</span>
                <span class="dottedtop"></span>
            </div>
            <img id="wechat" class="wp44p" src="../../images/wechat.png?__inline">
        </div>
    </form>
    <i id="loading" class="icon-loading4 hidden"></i>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/Login']);
    </script>
</body>

</html>
